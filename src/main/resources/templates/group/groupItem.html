<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>공동구매 아이템 등록</title>
</head>
<body>
<div class="container">
    <table>
        <tr>
            <th>상품명</th>
            <td><input type="text" name="title" th:placeholder="상품명을 입력해주세요" /></td>
        </tr>
        <tr>
            <th>대표 이미지</th>
            <td><input type="file" /></td>
        </tr>
        <tr>
            <th>가격</th>
            <td><input type="text" name="price" th:placeholder="가격을 입력해주세요" /></td>
        </tr>
        <tr>
            <th>상세 정보</th>
            <td><input type="file" /></td>
        </tr>
        <tr>
            <th>공동구매 마감일</th>
            <td><input type="text" name="endDate" th:placeholder="YYYY/MM/DD형식으로 작성해주세요."/></td>
        </tr>
        <tr>
            <th>목표 금액</th>
            <td><input type="text" name="salesTarget" /></td>
        </tr>
    </table>

    <button>게시글 등록</button>
</div>
</body>
</html>
