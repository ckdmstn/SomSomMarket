<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공동구매 판매 내역</title>
</head>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader" />

<h2>공동구매 내역</h2>

<table>
  <tr th:each="item : ${userGroupSellList}">
    <td>
        <a th:href="@{/personal/detail/{itemId}(itemId = ${item.id})}"> <!-- 경로 수정 필요 -->
            <span th:text="${item.title}"></span>
        </a>
        <span th:text="${item.price}"></span>
    </td>
  </tr>
</table>
</body>
</html>
