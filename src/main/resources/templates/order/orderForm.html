<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form role="form" action="/order" method="post">

        <div class="form-group">
            <label th:for="name">주문자 이름</label>
            <input type="number" th:field="${account.name}" class="form-control" placeholder="가격을 입력해주세요">
            <div class="form-group">
            <label for="phone">주문자 연락처</label>
            <input type="text" id="phone" name="phone" class="form-control" placeholder="전화번호">
            <label for="address">주소</label>
            <input type="text" id="address" name="address" class="form-control" placeholder="주소">
            <label for="phone">우편번호</label>
            <input type="text" id="account" name="name" class="form-control" placeholder="우편번호">
        </div>

        <div class="form-group">
            <label for="item">상품명</label>
            <select name="itemId" id="item" class="form-control">
                <option value="">상품선택</option>
                <option th:each="item : ${items}"
                        th:value="${item.id}"
                        th:text="${item.name}" />
            </select>
        </div>

        <div class="form-group">
            <label for="count">주문수량</label>
            <input type="number" name="count" class="form-control" id="count" placeholder="주문 수량을 입력하세요">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->

</body>
</html>
