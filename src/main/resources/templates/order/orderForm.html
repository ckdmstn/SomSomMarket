<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form role="form" action="/order" method="post">

        <div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>상품명</th>
                    <th>가격</th>
                    <th>수량</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${item.title}"></td>
                    <td th:text="${item.price}"></td>
                    <td>
                        <input type="number" name="count" class="form-control" placeholder="주문 수량을 입력하세요">
                    </td>
                </tr>
                </tbody>
            </table>
        </div><br><br>

<!--        <div class="form-group">-->
<!--            <label for="count">주문수량</label>-->
<!--            <input type="number" name="count" class="form-control" id="count" placeholder="주문 수량을 입력하세요">-->
<!--        </div>-->

        <div class="form-group">
            <label th:for="name">주문자 이름</label>
            <input type="text" th:field="${account.name}" class="form-control" th:value="${account.name}"><br>
            <label for="phone">주문자 연락처</label>
            <input type="text" id="phone" name="phone" class="form-control" th:value="${account.phone}"><br>
            <label for="address">주소</label>
            <input type="text" id="address" name="address" class="form-control"  th:value="${account.address}"><br>
            <label for="phone">우편번호</label>
            <input type="text" id="account" name="name" class="form-control" th:value="${account.zipcode}"><br>
        </div>

        <button type="submit" class="btn btn-primary">결제</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->

</body>
</html>
